<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clases ADM</title>
  <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Clases de Aplicaciones para Dispositivos Móviles</h1>
  </header>

  <section class="clase5">
    <h2>Clase 5</h2>
    <div id="appCinco">
      <!--evento: v-on:click, sirve para mostrar es el evento de hacer algo-->
      <!-- <button v-on:click="mostrarTextoEnConsola">MOSTRAR TEXTO</button> -->
      <!-- <button @click="mostrarTextoEnConsola">MOSTRAR TEXTO</button> -->
      
      <!--evento: v-on:keyup.13="enviar", sirve para enviar en este caso pero cuando se coloca y recien se levanta el dedo del la tecla, alli cumple con el evento-->
      <!-- <input type="text" v-on:keyup.enter="enviar" v-model="email"> -->
      <!-- <input type="text" @keyup.enter="enviar" v-model="email"> -->
      <!-- directiva bi-direccional -->
      <input type="email" @keyup.enter="agregarEmail" v-model="email">
      <button @click="agregarEmail" type="button" class="btn btn-outline-primary btn-sm">AGREGAR EMAIL</button>    
      <button @click="eliminarEmail" type="button" class="btn btn-outline-danger btn-sm">ELIMINAR EMAIL</button>    
      <!--Se renderiza la lista de emails-->
      <ul>
        <li v-for="item of listaEmails" style="list-style:none ;" v-if="item.show">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" v-model="item.check" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              {{item.email}} {{item.check ?  '(seleccionado)' : ''}}
            </label>
          </div>
        </li>
      </ul>
      <!-- Con vi-if, hacemos que aparezca el boton, despues de determinada cantidad de mails -->
      <h3 v-if="obtenerMailsVisibles().length == 0">Por favor, ingrese un Email</h3>
      <button v-if="obtenerMailsVisibles().length >= 5" @click="limpiarListaEmails" type="button" class="btn btn-outline-success btn-sm">ENVIAR MAIL MASIVOS</button>
    </div>
  </section>

  <script src="scriptcl5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
